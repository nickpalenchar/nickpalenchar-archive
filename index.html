<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nick Palenchar</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/acbd9e2701.js"></script>
  <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
      crossorigin="anonymous"></script>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="views/npm/npm.controller.js"></script>
  <script type="text/javascript" src="ProjectDirectoryService.js"></script>
  <script type="text/javascript" src="directives/menu-panel/menu-panel.directive.js"></script>
</head>
<body>

<div class="main" ng-app="nickpal" ng-controller="main">
  <ui-view></ui-view>
  <div class="about-me-anchor"><!--for appending new copies of menu to-->
    <div class="about-me">
      <np-menu-panel pic="awwwYuusss"></np-menu-panel>
      <np-menu-panel ui-sref="npm"
                     title="'I open source'"
                     title-bold="' nerdy npm modules'"
                     panel-background="'red'"></np-menu-panel>
      <np-menu-panel ui-sref="sideprojects"
                     title="'I tinker with'"
                     title-bold="' sideprojects'"
                     panel-background="'red'"></np-menu-panel>
      <np-menu-panel ui-sref="media"
                     title="'Sometimes I appear on'"
                     title-bold="' video & audio'"
                     panel-background="'red'"></np-menu-panel>
      <np-menu-panel ui-sref="media"
                     title="'These are my'"
                     title-bold="' favorite things'"
                     panel-background="'red'"></np-menu-panel>
      <np-menu-panel ui-sref="media"
                     title="'When able, I give to these'"
                     title-bold="' great organizations'"
                     panel-background="'red'"></np-menu-panel>
    </div>
  </div>
  <div class="menu-items"></div>
</div>


</body>
</html>
