<section id="article">
  <div id="article-view" ng-style="{display: article ? 'inline-block' : 'flex'}">
    <np-loading ng-if="!article"></np-loading>
    <h1>{{title}}</h1>
    <h6 class="blog-date">{{date}}</h6>
    <div ng-if="fourOfour" class="alert alert-warning">
      The article you are looking for doesn't seem to exist <span style="font-family: monospace;">(404)</span>... but if it <i>did</i> exist, it might read something like this:
    </div>
    <div id="markdown-article">{{article}}</div>
  </div>
</section>
<hr/>
<div ng-if="!fourOfour">
  <div id="disqus_thread"></div>
  <script>

    /**
     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
    var disqus_config = function () {
    this.page.url = 'www.nickpalenchar.com';  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = window.page_identifier; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = 'https://nickpalenchar.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</div>
